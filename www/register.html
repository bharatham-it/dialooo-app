                  enctype="multipart/form-data"

                <div class="form-group float-label active">
                  <input

                <div class="form-group float-label active">
                  <label class="sponser_name"></label>
                  <label class="form-control-label">Sponsor Name</label>
                </div>
                <div class="form-group float-label active">
                  <select class="form-select form-control form-select-sm

                <div class="form-group float-label active">

                <div class="form-group float-label active">

                <div class="form-group float-label active">

                <div class="form-group float-label active">

                <div class="form-group float-label active">

                <div class="form-group float-label active">
                  <input type="text" class="form-control" name="postoffice" />
                  <label class="form-control-label">Postoffice</label>
                </div>
                <div class="form-group float-label active">
                  <input type="text" class="form-control" name="landmark" />
                  <label class="form-control-label">Landmark</label>
                </div>
                <h3 class="text-center card-title" style="color: #777676">
                  Login Details

                <div class="form-group float-label active">

                  <label class="form-control-label">User Name</label>
                </div>
                <div class="form-group float-label">
                  <span class="show-password1 material-icons">
                    visibility
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    name="user_pass"
                    id="user_pass"

                <div class="form-group float-label">
                  <span class="show-password1 material-icons">
                    visibility

                    type="password"

                    id="confirm_pass"

                <div class="form-group float-label">
                  <input type="hidden" class="" id="id" name="id" value="" />
                  <!-- <input type="hidden" class="" id="custom_status" name="custom_status" value="202"> -->
                  <input
                    type="hidden"
                    class=""
                    id="role"
                    name="role"
                    value="customer"
                  />
                </div>
                  <div class="form-group float-label">
                    <a
                      href="#"
                      class="btn btn-lg btn-success btn-block my-4"
                      onclick="signUpWeb()"
                      >SUBMIT</a
                    >

    <script>
      $(document).ready(function () {
        updateReferrerCode(window.location.href);
      });

      function updateReferrerCode(url) {
        var referrel_array = url.split('?');
        var referrel_url = referrel_array[referrel_array.length - 1];
        var obj = Object.fromEntries(new URLSearchParams(referrel_url));
        localStorage.referrer_code = obj.referrer;
        updateInInput();
      }
      function updateInInput() {
        if (localStorage.referrer_code != 'undefined')
          $('[name="sponser_code"]').val(localStorage.referrer_code);
        getSponsorName();
      }
    </script>
